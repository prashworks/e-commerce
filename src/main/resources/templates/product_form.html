<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/b ootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">E-Commerce Admin</a>
</nav>

<div class="container">
  <h2 class="my-4">Add New Product</h2>
  <form th:action="@{/products}" th:object="${product}" method="post">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" th:field="*{name}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" th:field="*{description}" class="form-control" required/>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" step="0.01" th:field="*{price}" class="form-control" required/>
    </div>
    <button type="submit" class="btn btn-primary">Save Product</button>
    <a th:href="@{/products}" class="btn btn-secondary">â¬… Back to Products</a>
  </form>
</div>
</body>
</html>
